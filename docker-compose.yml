services:
  postgres:
    image: postgres:13
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keyspider
      POSTGRES_USER: keyspider
      POSTGRES_PASSWORD: keyspider_secret
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keyspider"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - /root/.ssh:/app/.ssh:ro
      - /etc/ssh/ssh_known_hosts:/app/known_hosts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://keyspider:keyspider_secret@postgres:5432/keyspider
      REDIS_URL: redis://redis:6379/0
      SSH_KEY_PATH: /app/.ssh/id_rsa
      SSH_KNOWN_HOSTS: /app/known_hosts
      SECRET_KEY: change-me-in-production
      CORS_ORIGINS: '["http://localhost:3000"]'

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A keyspider.workers.celery_app worker -c 20 -Q default,scan,key,spider
    volumes:
      - /root/.ssh:/app/.ssh:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://keyspider:keyspider_secret@postgres:5432/keyspider
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SSH_KEY_PATH: /app/.ssh/id_rsa

  watcher:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A keyspider.workers.celery_app worker -Q watcher -c 100 -P gevent
    volumes:
      - /root/.ssh:/app/.ssh:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://keyspider:keyspider_secret@postgres:5432/keyspider
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SSH_KEY_PATH: /app/.ssh/id_rsa

  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A keyspider.workers.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
